
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه موبایل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: right;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 0 0 10px;
        }
        .product p {
            margin: 0 0 20px;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>فروشگاه موبایل</h1>
</header>

<nav>
    <a href="#home">خانه</a>
    <a href="#products">محصولات</a>
    <a href="#contact">تماس با ما</a>
    <a href="#about">درباره ما</a>
</nav>

<div class="container">
    <div class="product">
        <img src="mobile1.jpg" alt="Mobile 1">
        <h3>گوشی موبایل 1</h3>
        <p>توضیحات مربوط به گوشی موبایل 1</p>
        <button>افزودن به سبد خرید</button>
    </div>
    <div class="product">
        <img src="mobile2.jpg" alt="Mobile 2">
        <h3>گوشی موبایل 2</h3>
        <p>توضیحات مربوط به گوشی موبایل 2</p>
        <button>افزودن به سبد خرید</button>
    </div>
    <!-- More products can be added here in the same structure -->
</div>

<footer>
    <p>تمام حقوق محفوظ است &copy; 2024</p>
</footer>

</body>
</html>
